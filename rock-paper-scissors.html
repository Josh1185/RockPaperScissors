<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="rock-paper-scissors.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>
<body>

  <div id="wins-display">
    
  </div>
  
  <div id="game-container">
    <div>
      First one to score 3 wins!
    </div>

    <div id="game-output-display">
      Pick any choice to begin playing.
    </div>
  
    <div id="score-display"></div>
    
    <div class="btn-display">
      <button class="btn" id="rock-btn">Rock</button>
      <button class="btn" id="paper-btn">Paper</button>
      <button class="btn" id="scissors-btn">Scissors</button>
    </div>
  </div>

  <div id="game-winner-display">

  </div>

  <button class="btn" id="new-game-btn">New game</button>

  <script type="module" src="rock-paper-scissors.js"></script>
</body>
</html>
